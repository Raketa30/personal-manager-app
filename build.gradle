plugins {
    id 'org.springframework.boot' version '2.6.7'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'org.hidetake.swagger.generator' version '2.19.2'
    id 'java'
}


group = 'ru.liga.manager'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-web-services'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.6.7'
    implementation 'org.springframework.kafka:spring-kafka:2.8.6'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'org.apache.velocity:velocity-engine-core:2.3'
    implementation 'com.itextpdf:itextpdf:5.5.13'
    implementation 'com.itextpdf.tool:xmlworker:5.5.13'
    implementation 'org.flywaydb:flyway-core'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation 'io.springfox:springfox-swagger-ui:3.0.0'
    implementation 'io.swagger:swagger-annotations:1.6.6'


    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'org.postgresql:postgresql'

    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}


task dockerComposeUp(type: Exec) {
    group = "quick-start"
    commandLine 'docker-compose', '-f', 'docker/docker-compose.yml', 'up', '--build', '-d'
    sleep(3000)
}

task quickStart(type: GradleBuild) {
    group = "quick-start"
    tasks = ['clean', 'bootJar', 'dockerComposeUp']
}
